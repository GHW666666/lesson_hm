<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板编译</title>
</head>
<body>
    <script>
        let template='我是{{name}},年龄{{age}},性别{{sex}}'
        let person={
            name:'张三',
            age:18,
            sex:'男'
        }
        function compile(template,data){
            let str=template.replace(/{{(\w+)}}/g,(...args)=>{
                return data[args[1]]
            })
            console.log(str)
        }
        compile(template,person)
   </script>
</body>
</html>
