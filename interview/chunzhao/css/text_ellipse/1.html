<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 单行 overflow hidden 不能换行 */
    .truncate {
        width: 200px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

</style>
<body>
    <div class="truncate">
        这是一个很长的文本，它将被截断并省略好显示。
    </div>
</body>
</html>
