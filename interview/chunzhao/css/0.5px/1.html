<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
    }
    .box:after{
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        border: 10px solid black;
        transform: scaleY(0.1);
    }
</style>
<body>
    <div class="box">
        <div class="after"></div>
    </div>
</body>
</html>
