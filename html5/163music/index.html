<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐年终总结</title>
<style> 
*{
    margin: 0;
    padding: 0;
}
/* .box{
    width: 375px;
    height: 375px;
    background-color: red;

} */
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
<link rel="stylesheet" href="common.css">
</head>
<body>
    <audio id="j-bgm" src="./bgm.mp3" style="background-color: blue;"></audio>
    <div class="next-view-c"></div>
    <div class="music-btn off" ></div>
    <!-- 滑动页面操作 -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="view index">
                    <div class="log-c">

                    </div>
                </div>
            </div>
            <div class="swiper-slide">2</div>
            <div class="swiper-slide">3</div>
            <div class="swiper-slide">4</div>
            <div class="swiper-slide">5</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script>
        const bgm = document.getElementById('j-bgm')
        const btn = document.querySelector('.music-btn')
        let isPlay = true
        btn.addEventListener('click', function () {
         if(isPlay){
            bgm.play()
            isPlay = false
         }else{
            bgm.pause()
            isPlay = true
         }
         btn.classList.toggle('off')
        })
        new Swiper('.swiper-container', {direction:'vertical'})

    </script>
</body>
</html>
