<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
       
        /* 相邻兄弟选择器 */
        h1 + p {
            color: red;
        }
        h1~p {
            color: blue;
        }
        .container >p {
            font-weight: bold;
        }
        .container p {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>标题</h1>   
        <p>一段</p>
        <p>二段</p>
        <a href="">链接</a>
        <span>这是一个span</span>
        <div class="inter">
            <p>这是一个段落</p>
        </div>
    </div>
</body>
</html>
