<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        p{
            color: red !important;
        }
        #main p{
            color: green;
        }
        .container p{
        color: blue;
        }
       
    </style>
</head>
<body>
    <!-- attribute 属性 -->
    <div id="main" class="container">
        <p style="color: brown;">威哥的爱情故事</p>
    </div>
    
</body>
</html>
