<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个盒子自己的规则</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box, .box2, .box3{
            width: 100px;
            height: 100px;
            padding: 10px;
           
            background-color: pink;
            border: 1px solid red;
        }
        /* border以内盒子的大小 */
        .box2{
            
        box-sizing: border-box;
        }
        /* content以内盒子的大小  标准盒模型*/
        .box3{
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
