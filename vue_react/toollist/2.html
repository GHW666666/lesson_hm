<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Example</title>
</head>3
<body>
   
    <div id="app">
        {{ message }}
        {{a}}
        <input type="text" v-model="message" placeholder="Type something...">
    </div>

    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/3.2.31/vue.global.min.js"></script>
    <script>
        
        const app = Vue.createApp({
            data() {
                return {
                    message: '' ,// 初始化为空字符串
                };
            }
        });

        app.mount('#app'); // 挂载到id为app的div元素上
    </script>
</body>
</html>
